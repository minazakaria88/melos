name: App Demo CI

on:
  push:
    branches: [main]
    paths:
      - 'apps/app_demo/**'
      - 'packages/demo_1/**'
      - 'packages/demo_2/**'
      - 'pubspec.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'apps/app_demo/**'
      - 'packages/demo_1/**'
      - 'packages/demo_2/**'
      - 'pubspec.yaml'

jobs:
  build:
    name: Analyze, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get
        working-directory: apps/app_demo

      - name: Analyze
        run: flutter analyze
        working-directory: apps/app_demo

      - name: Run tests
        run: flutter test
        working-directory: apps/app_demo

      - name: Build APK
        run: flutter build apk
        working-directory: apps/app_demo
